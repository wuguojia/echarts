<body>
    <ul>
        <li> <input type="button" value="点基础样式" onclick="show()"></li>
        <li> <input type="button" value="点扩充样式" onclick="show2()"></li>
        <li><input type="button" value="点显示" onclick="show_point()"></li>
        <li><input type="button" value="轨迹显示" onclick="show_route()"></li>
        <li><input type="button" value="全部显示" onclick="show_all()"></li>

    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 100%;height:700px;">


    </div>
</body>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    function getAirportCoord(idx) {
        return [data3.airports[idx][3], data3.airports[idx][4]];
    }
    let routes = data3.routes.map(function(airline) {
        return [
            getAirportCoord(airline[1]),
            getAirportCoord(airline[2])
        ];
    });
    var chart = echarts.init(document.getElementById('main'));
    chart.setOption({
        backgroundColor: '#000',
        globe: {
            map: 'world',
            globeOuterRadius: 105,
            environment: './starfield.jpg',
            baseTexture: "./world_picture.jpg",
            heightTexture: "./4k.jpg",
            displacementScale: 0.1,
            displacementQuality: 'high',
            shading: 'realistic',

            realisticMaterial: {
                roughness: 0.9
            },
            postEffect: {
                enable: true
            },
            light: {
                main: {
                    intensity: 2,
                    shadow: true
                },
                ambientCubemap: {
                    texture: './lake.hdr',
                    exposure: 1,
                    diffuseIntensity: 0.5,
                    specularIntensity: 2
                }
            },

        },
        visualMap: {
            max: 63,
            calculable: true,
            realtime: false,
            inRange: {
                colorLightness: [0.2, 0.9],
                // symbolSize: [1, 4]
            },
            textStyle: {
                color: '#fff'
            },
            controller: {
                inRange: {
                    color: 'orange'
                }
            },
            outOfRange: {
                colorAlpha: 0
            },
            seriesIndex: 0
        },
        series: [{
            type: 'scatter3D',
            coordinateSystem: 'globe',
            blendMode: 'lighter',
            symbolSize: 2,
            itemStyle: {
                // color: 'rgb(50, 50, 150)',
                opacity: 1
            },
            data: data2
        }, {
            type: 'lines3D',
            coordinateSystem: 'globe',
            blendMode: 'lighter',
            effect: {
                show: true,
                trailWidth: 2,
                trailLength: 0.3,
                trailOpacity: 1,
                trailColor: 'rgb(30, 30, 60)'
            },
            lineStyle: {
                width: 1,
                // color: 'rgb(50, 50, 150)',
                color: 'rgb(118, 233, 241)',
                opacity: 0.05
            },
            data: routes
        }]
    })

    function show() {
        chart.setOption({

            visualMap: {
                max: 63,
                calculable: true,
                realtime: false,
                inRange: {
                    colorLightness: [0.2, 0.9],

                },
                textStyle: {
                    color: '#fff'
                },
                controller: {
                    inRange: {
                        color: 'orange'
                    }
                },
                outOfRange: {
                    colorAlpha: 0
                },
                seriesIndex: 0
            }

        })
    }

    function show2() {
        chart.setOption({

            visualMap: {
                max: 63,
                calculable: true,
                realtime: false,
                inRange: {
                    symbolSize: [1, 4]
                },
                textStyle: {
                    color: '#fff'
                },
                controller: {
                    inRange: {
                        color: 'orange'
                    }
                },
                outOfRange: {
                    colorAlpha: 0
                },
                seriesIndex: 0
            }

        })
    }

    function show_point() {
        chart.setOption({
            series: [{
                type: 'scatter3D',
                coordinateSystem: 'globe',
                blendMode: 'lighter',
                symbolSize: 2,
                itemStyle: {
                    // color: 'rgb(50, 50, 150)',
                    opacity: 1
                },
                data: data2
            }, {
                type: 'scatter3D',
                coordinateSystem: 'globe',
                blendMode: 'lighter',
                symbolSize: 2,
                itemStyle: {
                    // color: 'rgb(50, 50, 150)',
                    opacity: 1
                },
                data: data2
            }]
        })
    }

    function show_route() {
        chart.setOption({
            series: [{
                type: 'lines3D',
                coordinateSystem: 'globe',
                blendMode: 'lighter',
                effect: {
                    show: true,
                    trailWidth: 2,
                    trailLength: 0.3,
                    trailOpacity: 1,
                    trailColor: 'rgb(30, 30, 60)'
                },
                lineStyle: {
                    width: 1,
                    // color: 'rgb(50, 50, 150)',
                    color: 'rgb(118, 233, 241)',
                    opacity: 0.05
                },
                data: routes
            }, {
                type: 'lines3D',
                coordinateSystem: 'globe',
                blendMode: 'lighter',
                effect: {
                    show: true,
                    trailWidth: 2,
                    trailLength: 0.3,
                    trailOpacity: 1,
                    trailColor: 'rgb(30, 30, 60)'
                },
                lineStyle: {
                    width: 1,
                    // color: 'rgb(50, 50, 150)',
                    color: 'rgb(118, 233, 241)',
                    opacity: 0.05
                },
                data: routes

            }]
        })

    }

    function show_all() {
        chart.setOption({
            series: [{
                type: 'scatter3D',
                coordinateSystem: 'globe',
                blendMode: 'lighter',
                symbolSize: 2,
                itemStyle: {
                    // color: 'rgb(50, 50, 150)',
                    opacity: 1
                },
                data: data2
            }, {
                type: 'lines3D',
                coordinateSystem: 'globe',
                blendMode: 'lighter',
                effect: {
                    show: true,
                    trailWidth: 2,
                    trailLength: 0.3,
                    trailOpacity: 1,
                    trailColor: 'rgb(30, 30, 60)'
                },
                lineStyle: {
                    width: 1,
                    // color: 'rgb(50, 50, 150)',
                    color: 'rgb(118, 233, 241)',
                    opacity: 0.05
                },
                data: routes

            }]
        })

    }
</script>
